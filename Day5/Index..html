<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
</head>
<body>
    <h1>Html lists</h1>
    <!-- Unordered list -->
    <U1>
        <Li>Real Madrid FC</Li>
        <Li>Arsenal FC</Li>
        <Li>Man United FC</Li>
        <Li>Chelsea FC</Li>
    </U1>
    <hr>
    <!-- Order List -->
    <O1>
        <Li>Ugwu John</Li>
        <Li>Uchenna Obi</Li>
        <Li>Chibuike Orji</Li>
        <li>Emeka Mamah</li>
    </O1>
    <hr>
    <!-- Description List -->
    <Dl>
        <Dt>Chibuike</Dt>
        <Dd>I like thinking alot and play chess too</Dd>
        <Dt>Apple</Dt>
        <dd>A fruit that i love eating.</dd>
    </Dl>
    
</body>
</html>
